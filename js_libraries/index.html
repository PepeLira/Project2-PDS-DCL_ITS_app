<HTML>
	<HEAD>
		<title>JS Cad</title>
		<style>
			html, body{
				width: 100%;
				height: 100%;
				margin: 0px;
				border: 0;
				overflow: hidden;
				display: block;
			}
		</style>
	</HEAD>
	
	<body oncontextmenu="return false;">
		<div><canvas id='canvasInfo' style='position:absolute;left:0px;top:0px;z-index:400;'></canvas></div>
		<div><canvas id='canvasUI'   style='position:absolute;left:0px;top:0px;z-index:300;'></canvas></div>
		<div><canvas id='canvas'     style='position:absolute;left:0px;top:0px;z-index:200;'></canvas></div>
		<div><canvas id='canvasBack' style='position:absolute;left:0px;top:0px;z-index:100;'></canvas></div>

		<script language='JavaScript' src="common/tools/Rect.js"></script>
		<script language='JavaScript' src="common/tools/Circle.js"></script>
		<script language='JavaScript' src="common/tools/Line.js"></script>
		<script language='JavaScript' src="common/tools/Selector.js"></script>
		<script language='JavaScript' src="common/tools/Polygon.js"></script>
		<script language='JavaScript' src="common/tools/Ngon.js"></script>
		<script language='JavaScript' src="common/tools/Arc.js"></script>
		<script language='JavaScript' src="common/tools/Dimension.js"></script>	
		<script language='JavaScript' src="common/tools/Cursor.js"></script>

		<script language='JavaScript' src="common/base/Vertex.js"></script>	
		<script language='JavaScript' src="common/base/Tool.js"></script>

		<script language='JavaScript' src="common/ui/Grid.js"></script>
		<script language='JavaScript' src="common/ui/PaneButton.js"></script>
		<script language='JavaScript' src="common/ui/ButtonPane.js"></script>
		<script language='JavaScript' src="common/ui/InfoBar.js"></script>


		<script language='JavaScript' src="common/Main.js"></script>
	</body>	
</HTML>
